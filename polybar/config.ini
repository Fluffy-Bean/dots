;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;; DATE
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
[module/date]
type = internal/date
interval = 5

date = "%a, %d %b"

label = "%date%"

format-background = ${colors.modback}
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;; TIME
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
[module/time]
type = internal/date
interval = 5

time = "%H:%M"

label = "%time%"

format-background = ${colors.modback}


;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;;  SPOTIFY
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
[module/spotify]
type = custom/script
interval = 1

format = <label>
format-background = ${colors.modback}

exec = python /home/fluffy/.config/polybar/scripts -f "{song}  |  {artist}" -t 69

click-left = playerctl --player=spotify play-pause
scroll-up = playerctl --player=spotify next
scroll-down = playerctl --player=spotify previous


;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;;  VOLUME
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
[module/volume]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume = Volume  |  %percentage%%
;label-volume = %{T3}%{T-}  %percentage%%
;label-volume = %percentage%%

label-volume-foreground = ${root.foreground}
format-volume-background = ${colors.modback}

label-muted = Muted
label-muted-foreground = #666
label-muted-background = ${colors.modback}


;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;;  OLD POWER MENU
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
[module/menu]
type = custom/menu
expand-right = true

menu-0-0 = Settings
menu-0-0-exec = "~/.config/rofi/powermenu.sh" &
menu-0-1 = Reboot
menu-0-1-exec = #menu.open.2
menu-0-2 = Shutdown
menu-0-2-exec = #menu.open.1

menu-1-0 = Shutdown
menu-1-0-exec = systemctl poweroff
menu-2-0 = Reboot
menu-2-0-exec = systemctl reboot

format = <label-toggle> <menu>
format-background = ${colors.modback}

label-open = ☰
label-close = Close

label-separator = "  |  "


;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;;  ROFI POWER MENU
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
[module/power]
type = custom/script
exec = echo " "
format-background = ${colors.modback}
format-prefix =" ☰"
click-left = bash /home/fluffy/.config/polybar/scripts/powermenu.sh &


