type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.modback}
content = "%{T2}%{T-}"

[module/timeL]
type = custom/text
content-background = ${colors.sepback}
content-foreground = ${colors.modback}
content = "%{T2}%{T-}"

[module/spotifyL]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.modback}
content = "%{T2}%{T-}"

[module/volumeL]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.modback}
content = "%{T2}%{T-}"

[module/powerL]
type = custom/text
content-background = ${colors.sepback}
content-foreground = ${colors.modback}
content = "%{T2}%{T-}"

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;;  RIGHT
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
[module/dateR]
type = custom/text
content-background = ${colors.sepback}
content-foreground = ${colors.modback}
content = "%{T2}%{T-}"

[module/timeR]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.modback}
content = "%{T2}%{T-}"

[module/spotifyR]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.modback}
