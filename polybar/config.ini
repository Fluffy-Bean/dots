;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;;  COLOURS
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
[colors]

;; GRUVBOX THEME
;background = #00000000
;sepback = #1d2021
;modback= #282828
;foreground = #ebdbb2
;menucolour = #ebdbb2

;; PARADICE THEME
background = #00000000
sepback = #000000
;sepback = #E8E3E3
modback= #151515
foreground = #E8E3E3
menucolour = #8C977D

[bar/fluffy]
width = 100%
height = 31
fixed-center = true

;; BAR ON TOP
;bottom = false
;border-top-size = 8

;; BAR ON BOTTOM (sussy)
bottom = true
border-bottom-size = 8

border-left-size = 8
border-right-size = 8

padding = 0
module-margin-left = 0
module-margin-right = 0

cursor-click = pointer
cursor-scroll = ns-resize

background = ${colors.background}
foreground = ${colors.foreground}

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;;  FONTS
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
font-0 = Rubik:size=11:weight=Medium;2
;font-0 = Fira Code:size=11:weight=Bold;2
font-1 = Iosevka Nerd Font:size=18;4
font-2 = Iosevka Nerd Font:size=13;3


;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;;  BAR SETUP
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
modules-left = dateL date dateR space timeL time timeR
modules-center = spotifyL spotify spotifyR
modules-right = volumeL volume volumeR space1 powerL power powerR


;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;;  SPACE
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
[module/space]
type = custom/text
content-background = ${colors.sepback}
content = "  "

[module/space1]
type = custom/text
content-background = ${colors.sepback}
content = "  "

;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;;  ROUNDY ROUNDY
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
;;  LEFT
;;_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-
